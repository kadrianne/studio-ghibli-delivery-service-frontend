<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli's Delivery Service</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href='app.css'/>
</head>
<body id='login-page'>
    <h1>Studio Ghibli's Delivery Service</h1>
    <main class='list-container'>
        <form method="POST" action="http://localhost:3000/users">
            <h2>Create User:</h2>
            <input class="text-field" type="text" name="user_name" placeholder="Username">
            <input class="text-field" type="password" name="password" placeholder="Password">
            
            <input class="form-button" type="submit" value="Create User">
        </form>
        <form id="login" method="POST" action="http://localhost:3000/login/">
            <h2>User Login:</h2>
            <input class="text-field" type="text" name="name" placeholder="Username">
            <input class="text-field" type="password" name="password" placeholder="Password">
            
            <input class="form-button" type="submit" value="Login">
        </form>
    </main>
    <footer>&copy 2020 JSON D's TDK</footer>
</body>
</html
